<ion-view title="Messages" id="page2" class=" ">
    <ion-content padding="true" class="has-header">
        <h5 id="messages-heading1" style="color:#000000;font-weight:400;" class=" ">Today</h5>
        <ion-list id="messages-list4" class=" ">
            <ion-item class="item-icon-left  " id="messages-list-item8" ng-repeat="message in messages">
                <i class="icon ion-ionic"></i>{{message.origin}}<br />{{message.messageContents}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
