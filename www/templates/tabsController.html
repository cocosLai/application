<ion-view title="Tabs Controller" id="page1" style="background-color:#FFFFFF;" class=" ">
    <ion-tabs class="tabs-calm tabs-icon-top " id="tabsController-tabs1">
        <ion-tab title="HOME" icon="ion-android-home" href="#/tabs/home" id="tabsController-tab1" class=" ">
            <ion-nav-view name="tab1"></ion-nav-view>
        </ion-tab>
        <!-- <ion-tab title="HISTORY" icon="ion-ios-telephone" href="#/page1/history" id="tabsController-tab2" class=" ">
            <ion-nav-view name="tab2"></ion-nav-view>
        </ion-tab> -->
        <ion-tab title="MESSAGES" icon="ion-ios-email" href="#/tabs/messages" id="tabsController-tab3" class=" ">
            <ion-nav-view name="tab3"></ion-nav-view>
        </ion-tab>
        <ion-tab title="VOICEMAIL" icon="ion-ios-recording" href="#/tabs/voicemails" id="tabsController-tab4" class=" ">
            <ion-nav-view name="tab4"></ion-nav-view>
        </ion-tab>
        <ion-tab title="SETTINGS" icon="ion-ios-settings" href="#/tabs/settings" id="tabsController-tab4" class=" ">
            <ion-nav-view name="tab5"></ion-nav-view>
        </ion-tab>

    <div class="do-not-disturb is-on" ng-if="quietMode == true" ng-click="changeQuietMode();">
      <i></i> Quiet Mode On
    </div>
    <div class="do-not-disturb is-off" ng-if="quietMode == false" ng-click="changeQuietMode();">
      <i></i> Quiet Mode Off
    </div>
</ion-view>
